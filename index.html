<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column left">
        <header>Javascript Code Generator</header>
        <div class="section-title">プロンプト</div>
        <textarea id="inputPrompt" placeholder="プロンプトを入力..."></textarea>
        <div class="button-group">
            <button onclick="sendRequest()">実行</button>
            <button onclick="resetSession()" class="reset-button">リセット</button>
        </div>
        
        <div class="output-container">
            <div class="section-title">生成されたコード</div>
            <textarea id="outputArea" placeholder="ここに生成されたコードが表示されます..."></textarea>
            <button onclick="updatePreview()">プレビュー更新</button>
        </div>

        <div class="llm-save-section">
            <div class="section-title">LLM設定</div>
            <input type="text" id="endpointInput" placeholder="エンドポイントURLを入力...">
            <input type="password" id="apiKeyInput" placeholder="APIキーを入力...">
            <select id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gpt-4-turbo-preview">GPT-4 Turbo</option>
                <option value="gpt-4-1106-preview">GPT-4 Mini</option>
            </select>
            <div class="library-selection">
                <div class="section-title">ライブラリ選択</div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="useThreeJs" value="three.js">
                        Three.js (3Dアニメーション)
                    </label>
                    <label>
                        <input type="checkbox" id="useAnimeJs" value="anime.js">
                        Anime.js (高度な2Dアニメーション)
                    </label>
                    <label>
                        <input type="checkbox" id="useGsap" value="gsap">
                        GSAP (プロフェッショナルアニメーション)
                    </label>
                    <label>
                        <input type="checkbox" id="useP5" value="p5.js">
                        P5.js (クリエイティブコーディング)
                    </label>
                </div>
            </div>
            <textarea id="promptSuffixInput" placeholder="プロンプトに追加する指示を入力...">余計な記述を含めずHTMLのコードだけを返してください。囲み文字もいりません。必要なJavaScriptライブラリは自動的に含めます。</textarea>
            <button onclick="saveSettings()">保存</button>
        </div>
    </div>
    <div class="column right">
        <div class="section-title">プレビュー</div>
        <div id="previewArea" class="preview-area"></div>
        <div id="executionResult" class="execution-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
